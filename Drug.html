<body>

        <div class="content">

                <div class="form-group">

                    <select id="frequency" name="frequency" required>
                        <option value="">ì„ íƒí•˜ì„¸ìš”</option>
                        <option value="once">1íšŒ</option>
                        <option value="daily">ë§¤ì¼</option>

                    </select>
                </div>

                <div class="form-group">
                    <label for="notes">íŠ¹ì´ì‚¬í•­</label>
                    <textarea id="notes" name="notes" rows="3" placeholder="ì‹í›„ ë³µìš©, ë¬¼ê³¼ í•¨ê»˜ ë“±"></textarea>
                </div>

                <button type="submit" class="btn">ì•ŒëŒ ì¶”ê°€</button>

    <script>
        let alarms = [];
        let alarmCheckInterval;

        // í˜„ì¬ ì‹œê°„ í‘œì‹œ
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('currentTime').textContent = `í˜„ì¬ ì‹œê°„: ${timeString}`;
        }

        // ìƒíƒœ ë©”ì‹œì§€ í‘œì‹œ
        function showStatusMessage(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="status-message ${type}">${message}</div>`;
            setTimeout(() => {
                statusDiv.innerHTML = '';
            }, 3000);
        }

        // ì•Œë¦¼ í‘œì‹œ
        function showNotification(message) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        // ì•ŒëŒ ì¶”ê°€
        function addAlarm(medication) {
            const alarm = {
                id: Date.now(),
                ...medication,
                isActive: true
            };
            alarms.push(alarm);
            renderAlarms();
            showStatusMessage('ì•ŒëŒì´ ì„±ê³µì ìœ¼ë¡œ ì¶”ê°€ë˜ì—ˆìŠµë‹ˆë‹¤!', 'success');
        }

        // ì•ŒëŒ ì‚­ì œ
        function deleteAlarm(id) {
            alarms = alarms.filter(alarm => alarm.id !== id);
            renderAlarms();
            showStatusMessage('ì•ŒëŒì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤.', 'success');
        }

        // ì•ŒëŒ ëª©ë¡ ë Œë”ë§
        function renderAlarms() {
            const alarmList = document.getElementById('alarmList');
            
            if (alarms.length === 0) {
                alarmList.innerHTML = '<p style="text-align: center; color: #666; font-style: italic;">ë“±ë¡ëœ ì•ŒëŒì´ ì—†ìŠµë‹ˆë‹¤.</p>';
                return;
            }

            alarmList.innerHTML = alarms.map(alarm => `
                <div class="alarm-item" id="alarm-${alarm.id}">
                    <h3>${alarm.medicationName}</h3>
                    <div class="alarm-info">
                        <span class="alarm-time">${alarm.alarmTime}</span>
                        <span class="alarm-dosage">${alarm.dosage}</span>
                    </div>
                    <div>
                        <strong>ë¹ˆë„:</strong> ${getFrequencyText(alarm.frequency)}
                    </div>
                    ${alarm.notes ? `<div class="alarm-notes">íŠ¹ì´ì‚¬í•­: ${alarm.notes}</div>` : ''}
                    <div style="margin-top: 15px;">
                        <button class="delete-btn" onclick="deleteAlarm(${alarm.id})">ì‚­ì œ</button>
                    </div>
                </div>
            `).join('');
        }

        // ë¹ˆë„ í…ìŠ¤íŠ¸ ë³€í™˜
        function getFrequencyText(frequency) {
            const frequencyMap = {
                'once': '1íšŒ',
                'daily': 'ë§¤ì¼',
                'weekly': 'ë§¤ì£¼'
            };
            return frequencyMap[frequency] || frequency;
        }

        // ì•ŒëŒ í™•ì¸
        function checkAlarms() {
            const now = new Date();
            const currentTime = now.toTimeString().slice(0, 5);

            alarms.forEach(alarm => {
                if (alarm.alarmTime === currentTime && alarm.isActive) {
                    const alarmElement = document.getElementById(`alarm-${alarm.id}`);
                    if (alarmElement) {
                        alarmElement.classList.add('active-alarm');
                    }
                    
                    showNotification(`ğŸ’Š ${alarm.medicationName} ë³µìš© ì‹œê°„ì…ë‹ˆë‹¤! (${alarm.dosage})`);
                    
                    // ì•ŒëŒ ì†Œë¦¬ (ë¸Œë¼ìš°ì € ì•Œë¦¼)
                    if (Notification.permission === 'granted') {
                        new Notification('ì•½ ë³µìš© ì•ŒëŒ', {
                            body: `${alarm.medicationName} ë³µìš© ì‹œê°„ì…ë‹ˆë‹¤! (${alarm.dosage})`,
                            icon: 'ğŸ’Š'
                        });
                    }

                    // 1íšŒì„± ì•ŒëŒì¸ ê²½ìš° ë¹„í™œì„±í™”
                    if (alarm.frequency === 'once') {
                        alarm.isActive = false;
                    }

                    // 5ì´ˆ í›„ í•˜ì´ë¼ì´íŠ¸ ì œê±°
                    setTimeout(() => {
                        if (alarmElement) {
                            alarmElement.classList.remove('active-alarm');
                        }
                    }, 5000);
                }
            });
        }

        // ì•Œë¦¼ ê¶Œí•œ ìš”ì²­
        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission === 'default') {
                Notification.requestPermission();
            }
        }

        // í¼ ì œì¶œ ì²˜ë¦¬
        document.getElementById('medicationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const medication = {
                medicationName: formData.get('medicationName'),
                dosage: formData.get('dosage'),
                alarmTime: formData.get('alarmTime'),
                frequency: formData.get('frequency'),
                notes: formData.get('notes')
            };

            addAlarm(medication);
            this.reset();
        });

        // ì´ˆê¸°í™”
        function init() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            renderAlarms();
            
            // ì•ŒëŒ í™•ì¸ (1ì´ˆë§ˆë‹¤)
            alarmCheckInterval = setInterval(checkAlarms, 1000);
            
            // ì•Œë¦¼ ê¶Œí•œ ìš”ì²­
            requestNotificationPermission();
        }

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì´ˆê¸°í™”
        window.addEventListener('load', init);
    </script>
